<div [formGroup]="form" class="birthday-input">
    <div>
        <mat-form-field>
            <input matInput type="text" [matDatepicker]="birthPicker" formControlName="birthday" placeholder="出生日期">
            <mat-datepicker-toggle matSuffix [for]="birthPicker"></mat-datepicker-toggle>
            <mat-datepicker [touchUi]="true" #birthPicker></mat-datepicker>
            <mat-error>日期不正确</mat-error>
        </mat-form-field>
    </div>
    <ng-container formGroupName="age">
        <div>
            <mat-form-field class="age-num">
                <input matInput type="number" formControlName="ageNum" placeholder="年龄">
            </mat-form-field>
        </div>
        <div>
            <mat-button-toggle-group formControlName="ageUnit">
                <mat-button-toggle *ngFor="let unit of units" [value]="unit.value">
                    {{unit.label}}
                </mat-button-toggle>
            </mat-button-toggle-group>
        </div>
        <mat-error *ngIf="form.get('age').hasError('ageInvalid')">年龄或单位不正确</mat-error>
    </ng-container>
</div>
