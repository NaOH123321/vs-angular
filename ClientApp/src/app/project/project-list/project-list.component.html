<div class="container">
    <app-project-item class="card" *ngFor="let project of projects$ | async" [item]="project" (onSelected)="selectProject(project)" (onInvite)="launchInviteDialog(project)" (onEdit)="launchUpdateDialog(project)" (onDel)="launchDelDialog(project)">
    </app-project-item>
</div>

<button mat-fab class="fab-button" type="button" (click)="openNewProjectDialog()">
  <mat-icon>add</mat-icon>
</button>
