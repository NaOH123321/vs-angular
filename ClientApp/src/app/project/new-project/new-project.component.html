<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
    <h2 mat-dialog-title>{{title}}</h2>
    <div mat-dialog-content>
        <mat-form-field class="full-width">
            <input matInput type="text" placeholder="项目名称" formControlName="name">
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput type="text" placeholder="项目描述" formControlName="desc">
        </mat-form-field>
        <app-image-list-select [useSvgIcon]="false" [title]="'选择头像：'" [cols]=6 [items]="thumbnails$ | async" formControlName="coverImg"></app-image-list-select>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button type="submit" color="primary" [disabled]="!form.valid">保存</button>
        <button mat-button mat-dialog-close type="button">关闭</button>
    </div>
</form>
