<form #form="ngForm" (ngSubmit)="onSubmit(form, $event)">
    <h2 mat-dialog-title>邀请组员</h2>
    <div mat-dialog-content>
        <app-chip-list [label]="'邀请成员'" name="members" [(ngModel)]="members"></app-chip-list>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button type="submit" color="primary" [disabled]="!form.valid">保存</button>
        <button mat-button mat-dialog-close type="button">关闭</button>
    </div>
</form>
