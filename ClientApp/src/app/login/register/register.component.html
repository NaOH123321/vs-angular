<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
    <mat-card>
        <mat-tab-group>
            <mat-tab label="账号信息">
                <mat-card-header>
                    <mat-card-title>注册：</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field class="full-width">
                        <input matInput type="text" placeholder="您的email" formControlName="email">
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <input matInput type="text" placeholder="您的名字" formControlName="name">
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <input matInput type="password" placeholder="您的密码" formControlName="password">
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <input matInput type="password" placeholder="重复输入您的密码" formControlName="repeat">
                    </mat-form-field>
                    <app-image-list-select [useSvgIcon]="true" [title]="'选择头像：'" [cols]=6 [items]="items" formControlName="avatar"></app-image-list-select>
                    <button mat-raised-button type="submit" color="primary" [disabled]="!form.valid">注册</button>
                </mat-card-content>
                <div class="full-width" style="display: flex;flex-direction: row">
                    <span class="fill-remaining-space"></span>
                    <span>
                        <p>还没有账户？<a routerLink="/login">登录</a></p>
                        <p>忘记密码？<a routerLink="/forgot">找回</a></p>
                    </span>
                </div>
                <!-- <mat-card-actions class="text-right">
                    <p>还没有账户？<a routerLink="/login">登录</a></p>
                    <p>忘记密码？<a routerLink="/forgot">找回</a></p>
                </mat-card-actions> -->
            </mat-tab>
            <mat-tab label="个人信息">
                <div class="full-width">
                    <app-identity-input formControlName="identity"></app-identity-input>
                    <mat-error *ngIf="form.get('identity').hasError('idInvalid')">证件号码输入有误</mat-error>
                </div>
                <div class="full-width">
                    <app-birthday-input formControlName="birthday"></app-birthday-input>
                </div>
                <div class="full-width">
                    <app-area-list formControlName="address"></app-area-list>
                </div>
            </mat-tab>
        </mat-tab-group>
    </mat-card>
</form>
