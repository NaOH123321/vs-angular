<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
    <h2 mat-dialog-title>移动本列表所有内容</h2>
    <div mat-dialog-content>
        <mat-select placeholder="请选择目标列表" formControlName="listId">
            <mat-option *ngFor="let list of lists" [value]="list.id">{{list.name}}</mat-option>
        </mat-select>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button type="submit" color="primary" [disabled]="!form.valid">保存</button>
        <button mat-button mat-dialog-close type="button">关闭</button>
    </div>
</form>
